<!DOCTYPE html>
<html>

<head>
	<title>Activity</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- Temas-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
		integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
	<!--Estilos login-->
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div id="ActContainer">
			<form action="" method="post" name="FormEntrar" class="form-control-lg">
                <div class="mb-3">
                    <h1>Create a task to be done</h1>
                    <label for="task" class="form-label">Task to be done</label>
                    <input type="text" id="task" class="form-control" placeholder="ej. Make the bed">
                    <label for="priority" class="form-label">Priority</label>
                    <select id="priority" class="form-select" aria-label="Default select example">
                        <option value="1">Urgent</option>
                        <option value="2">Important</option>
                        <option value="2">Moderate</option>
                        <option value="3">Low</option>
                    </select>
                    <label for="observations" class="form-label">observations</label>
                    <input type="textarea" id="observations" class="form-control" placeholder="ej. Make it before noon">
                    <label for="startDate"class="form-label">Start Date</label><br>
                    <input type="date" name="startDate" id="startDate"><br>
                    <label for="endDate"class="form-label">End Date</label><br>
                    <input type="date" name="endDate" id="endDate">

                    <div class="button-container">
                        <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngressLog" type="submit">Back</button>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" id="SignUP" type="submit">Create</button>	
                    </div>
                </div>
			</form>
	</div>
</body>

<!-- vinculando a libreria Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</html>
